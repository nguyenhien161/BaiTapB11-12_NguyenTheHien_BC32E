<!doctype html>
<html lang="en">

<head>
    <title>Cybersoft</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">


<body>
    <header class="header">
        <div class="container">
            <div class="left">
                <a class="logo" href="#">Cybersoft</a>
                <nav class="navbar">
                    <a href="#">Home</a>
                    <a href="#">Shop</a>
                    <a href="#">From</a>
                    <a href="#">Sport</a>
                    <i class="fa-solid fa-sort-down"></i>
                </nav>
            </div>
            <div class="right">
                <input type="text" placeholder="search" class="search sb-search-input input__field--madoka">
                <button class="btn-search">Search</button>
            </div>
        </div>

    </header>
    <section class="product">
        <div class="container">
            <div class="content">
                <hr size="1px" color="gray">
                <p class="text1">Home/Products/Create</p>
                <hr size="1px" color="gray">
                <h1 class="text2">Create product</h1>
                <div class="card">
                    <div class="card-header text-center bg-dark text-white">
                        <h3 style="color: orange;">Product info</h3>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="card-body">
                                <div class="form-group">
                                    <p>id</p>
                                    <input placeholder="Product id" id="id" class=" form-control">
                                </div>
                                <div class="form-group">
                                    <p>name</p>
                                    <input placeholder="product name" id="name" class=" form-control">
                                </div>
                                <div class="form-group">
                                    <p>price</p>
                                    <input placeholder="product price" id="price_1" class=" form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card-body">
                                <div class="form-group">
                                    <p>image</p>
                                    <input id="image" placeholder="product image link" class="form-control">
                                </div>

                                <div class="form-group">
                                    <p>ProductType</p>
                                    <select name="" id="mobile" class="form-control">
                                        <option value="1">mobile</option>
                                        <option value="2">Laptop</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <p>price</p>
                                    <input id="price_2" placeholder="price description" type="text"
                                        class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <button id="btnCreate" class="btn btn-primary">Create</button>
                                <button id="btnUpdate" class="btn btn-success">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-2">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>image</th>
                                <th>name</th>
                                <th>price</th>
                                <th>description</th>
                                <th>type</th>
                            </tr>
                        </thead>
                        <tbody id="tblShop">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./models/KhachHang.js"></script>
    <script src="./controllers/index.js"></script>
</body>

</html>
